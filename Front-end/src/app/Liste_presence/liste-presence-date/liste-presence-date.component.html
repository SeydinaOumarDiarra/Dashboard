<div class="row">
    <div class="col-md-12 col-lg-12 col-sm-12">
        <div class="white-box">
            <div class="d-md-flex mb-3">
                <h3 class="box-title mb-0">Apprenants ODK</h3>
                <div class="col-md-3 col-sm-4 col-xs-6 ms-auto">
                    <h4>liste du {{listePresence[0][0].date_liste | date: 'd MMM y'}}</h4>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table no-wrap">
                    <thead>
                        <tr>
                            <th class="border-top-0">#</th>
                            <th class="border-top-0">Nom</th>
                            <th class="border-top-0">Prénom</th>
                            <th class="border-top-0">Genre</th>
                            <th class="border-top-0">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let response of listePresence">
                          <!-- <a *ngIf="response.app !== null"> -->
                            <td *ngIf="response[0].app != null">{{ response[0].id}}</td>
                            <td class="txt-oflo" *ngIf="response[0].app !== null">{{ response[0].app?.user.nom }}</td>
                            <td *ngIf="response.app !== null">{{ response[0].app?.user.prenom }}</td>
                            <td class="txt-oflo" *ngIf="response[0].app !== null">{{ response[0].app?.user.genre }}</td>
                          <!-- </a> -->
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
